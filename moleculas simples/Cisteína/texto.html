<p
  style="
    font-size: 30px;
    color: #1e3189;
    text-align: center;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
  "
  id="ejemplo"
  data-label="Cisteína (C3H7NO2S)La cisteína es como una pieza clave que ayuda a construir proteínas importantes para el cuerpo. Ayuda a mantener sano el cabello, la piel y las uñas, y también trabaja como una especie de protector en el cuerpo.¡Sigue así y sigue explorando el fascinante mundo de las moléculas en tu viaje científico!"
></p>
<script>
  const htmlP = document.getElementById("ejemplo");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index == 11 || index == 13 || index == 16) {
        htmlP.innerHTML += `<span style="font-size: 30px; font-weight: bold; vertical-align: sub;">${txt[index]}</span>`;
      } else if (index < 19) {
        htmlP.innerHTML += `<span style="font-size: 40px; font-weight: bold;">${txt[index]}</span>`;
      } else if (index > 229 && index < 320) {
        htmlP.innerHTML += `<span style="font-weight: bold; font-style: italic;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 18 || index == 229) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  showLetters();
</script>
