<p
  style="
    font-size: 26px;
    color: white;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
    text-align: center;
  "
  id="entrada"
  data-label="¡Prepárate para una desafiante tarea de construcción!En este desafío, deberás construir moléculas complejas seleccionadas aleatoriamente de nuestro banco de opciones."
></p>
<script>
  const htmlP = document.getElementById("entrada");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index < 53) {
        htmlP.innerHTML += `<span style="font-weight: bold; font-style: italic;">${txt[index]}</span>`;
      } else if (index > 87 && index < 107) {
        htmlP.innerHTML += `<span style="font-weight: bold;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 52) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  setTimeout(() => showLetters(), 3000);
</script>
