<p
  style="
    font-size: 30px;
    color: white;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
  "
  id="entrada"
  data-label="Para construir una molécula de agua, necesitas unir(1) un átomo de oxígeno con (2) dos átomos de hidrógeno."
></p>
<script>
  const htmlP = document.getElementById("entrada");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index > 50 && index < 74) {
        htmlP.innerHTML += `<span style="font-weight: bold; color: #f77955;">${txt[index]}</span>`;
      } else if (index > 78 && index < 107) {
        htmlP.innerHTML += `<span style="font-weight: bold; color: #7dcfdb;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 50) {
        htmlP.innerHTML += "<br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  setTimeout(() => showLetters(), 2700);
</script>
