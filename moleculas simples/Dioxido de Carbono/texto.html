<p
  style="
    font-size: 30px;
    color: #1e3189;
    text-align: center;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
  "
  id="ejemplo"
  data-label="Dióxido de carbono (CO2)Es un gas presente en la atmósfera y es esencial para la fotosíntesis de las plantas. También es un subproducto común de la respiración celular y de la quema de combustibles fósiles.¡Sigue así y sigue explorando el fascinante mundo de las moléculas en tu viaje científico!"
></p>
<script>
  const htmlP = document.getElementById("ejemplo");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index == 22) {
        htmlP.innerHTML += `<span style="font-size: 30px; font-weight: bold; vertical-align: sub;">${txt[index]}</span>`;
      } else if (index < 24) {
        htmlP.innerHTML += `<span style="font-size: 40px; font-weight: bold;">${txt[index]}</span>`;
      } else if (index > 205 && index < 296) {
        htmlP.innerHTML += `<span style="font-weight: bold; font-style: italic;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 23 || index == 205) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  showLetters();
</script>
