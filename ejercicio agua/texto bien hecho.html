<p
  style="
    font-size: 30px;
    color: white;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
  "
  id="ejemplo"
  data-label="¡Bien hecho!Has formado una molécula de agua. ¡Es asombroso cómo estos átomos se unen para crear algo tan esencial para la vida!"
></p>
<script>
  const htmlP = document.getElementById("ejemplo");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index < 12) {
        htmlP.innerHTML += `<span style="font-size: 40px; font-weight: bold; color: #F9B611;">${txt[index]}</span>`;
      } else if (index > 27 && index < 45) {
        htmlP.innerHTML += `<span style="font-weight: bold; color: #7dcfdb;">${txt[index]}</span>`;
      } else if (index > 105 && index < 128) {
        htmlP.innerHTML += `<span style="font-weight: bold;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 11) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  showLetters();
</script>
