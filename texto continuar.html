<p
  style="
    font-size: 26px;
    color: white;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
  "
  id="entrada"
  data-label="Hoy, tu desafío es construir una molécula de agua.¿Estás listo para poner a prueba tus habilidades moleculares?"
></p>
<script>
  const htmlP = document.getElementById("entrada");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index > 32 && index < 41) {
        htmlP.innerHTML += `<span style="font-weight: bold; color: #7dcfdb;">${txt[index]}</span>`;
      } else if (index > 49 && index < 111) {
        htmlP.innerHTML += `<span style="font-weight: bold; color: #F9B611;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 49) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  setTimeout(() => showLetters(), 2700);
</script>
