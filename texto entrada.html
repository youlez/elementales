<p
  style="
    font-size: 26px;
    color: white;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
  "
  id="entrada"
  data-label="Así es como desde el Big Bang - la gran expansión - se formaron los átomos que constituyen nuestro universo observable.Ahora, ¡tu tarea es aprender a construir moléculas!Es una importante misión: al ensamblar los bloques fundamentales de la vida, contribuyes a mantener la armonía y la vitalidad de nuestro preciado cosmos."
></p>
<script>
  const htmlP = document.getElementById("entrada");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index > 20 && index < 29) {
        htmlP.innerHTML += `<span style="font-weight: bold; font-style: italic;">${txt[index]}</span>`;
      } else if (
        (index > 63 && index < 74) ||
        (index > 118 && index < 170) ||
        (index > 176 && index < 195) ||
        (index > 198 && index < 208) ||
        (index > 272 && index < 295)
      ) {
        htmlP.innerHTML += `<span style="font-weight: bold;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 118 || index == 169) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  setTimeout(() => showLetters(), 3000);
</script>
