<p
  style="
    font-size: 30px;
    color: white;
    font-family: Montserrat, 'Source Sans Pro', _fb_;
    line-height: 1.15;
    text-align: center;
  "
  id="entrada"
  data-label="Bienvenido al panel de selección de moléculas, estudiante del futuroAquí puedes elegir cuáles moléculas deseas construir.Selecciona una molécula para comenzar tu desafío."
></p>
<script>
  const htmlP = document.getElementById("entrada");
  const txt = htmlP.dataset.label;
  let index = 0;
  function showLetters() {
    let timeOut;
    if (index < txt.length) {
      if (index < 68) {
        htmlP.innerHTML += `<span style="font-weight: bold; font-style: italic;">${txt[index]}</span>`;
      } else if (index > 120 && index < 144) {
        htmlP.innerHTML += `<span style="font-weight: bold;">${txt[index]}</span>`;
      } else {
        htmlP.innerHTML += `<span>${txt[index]}</span>`;
      }
      if (index == 67 || index == 120) {
        htmlP.innerHTML += "<br><br>";
      }
      timeOut = setTimeout(showLetters, 30);
      index++;
    } else {
      clearTimeout(timeOut);
      console.log("end");
    }
  }
  setTimeout(() => showLetters(), 3000);
</script>
